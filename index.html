<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <nav>
        <ul>
            <li><a href="#">Gmail</a></li>
            <li><a href="#">Imágenes</a></li>
        </ul>
        <a href="#">

            <img src="images/menu.png" alt="menu" title="Google Apps">
        </button>
        </a>
        <a href="https://accounts.google.com">
            <button class="loginbutton">Iniciar sesión</button>

                <span class="lupa-container">

        <section class="mainbuttons-container">
            <button class="main-button">Buscar con Google</button>
            <button class="main-button">Me siento con suerte</button>
        </section>
    </main>

    <footer>
        <div class="aubicacion">
            <p>Colombia</p>
        </div>
        <section class="infofooter">
            <div>
                <ul>
                    <li><a href="#">Publicidad</a></li>
                    <li><a href="#">Negocios</a></li>
                    <li><a href="#">Sobre Google</a></li>
                    <li><a href="#">Cómo funciona la búsqueda</a></li>
                </ul>
            </div>
            <div>
                <ul>
                    <li><a href="#">Privacidad</a></li>
                    <li><a href="#">Condiciones</a></li>
